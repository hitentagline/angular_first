<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <!-- (ngSubmit)="saveProduct(productForm)" -->
                <form [formGroup]="productForm"> 
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Product Title: </label>
                            <input type="text" formControlName="productTitle" class="form-control">
                            <span *ngIf="productForm.controls['productTitle'].hasError('required')">
                                Please enter product title
                            </span>
                        </div>

                        <div class="form-group">
                            <label>Description: </label>
                            <input type="text" formControlName="description" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Price: </label>
                            <input type="text" formControlName="price" class="form-control">
                        </div>

                        <div class="form-group">
                            <button type="button" (click)="submitForm()" class="btn btn-primary" [disabled]="!productForm.valid">Save Product</button>
                            <button type="button" (click)="resetForm()" class="btn btn-primary" >Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<div>
    <ul *ngFor="let list of product">
        <li (click)="openProduct(list)" id="{{ list.product_id}}">
            <span>Product Name: {{ list.product_name }}</span>
            <br>
            <span>Price: {{ list.price }}</span>
        </li>
    </ul>
</div>

<p>Message from Child: {{ childText }}</p>
<app-product-details (childmessage)="getMessage($event)" ></app-product-details>
